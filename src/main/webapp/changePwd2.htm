<head>
    <title>Change Password 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script language="JavaScript">
     <!--
   /****************************************************************************
   **
   ** Function:  MM_reloadPage()
   ** Input:   init - boolean
   ** Output:  boolean
   **
   ** Description:  This function reloads the window if Nav4 is resized
   **
   ** Issues:  This method is not in use in Version 1.2.2 due to the lack of
   **          Netscape support.
   **
   ***************************************************************************/
    function MM_reloadPage(init)
	 { //reloads the window if Nav4 resized
       if (init==true) with (navigator)
		 {
          if ((appName=="Netscape")&&(parseInt(appVersion)==4))
			 {
             document.MM_pgW=innerWidth; document.MM_pgH=innerHeight; onresize=MM_reloadPage;
          }
       }
		 else if (innerWidth!=document.MM_pgW || innerHeight!=document.MM_pgH) location.reload();
    }
    MM_reloadPage(true);
    
	 /****************************************************************************
   **
   ** Function:  checkData()
   ** Input:   none
   ** Output:  boolean - Whether all text fields have text.
   **
   ** Description:  This function checks for values in the text box fields 
   **               before submitting.
   **
   ***************************************************************************/
    function checkData() 
    {		
         if ( changePwd.oldPwd.value == "" || changePwd.newPwd.value == "" || changePwd.newPwdConfirm.value == "")
			{
             alert ( "You must provide a value for all fields!!" );
             return false;
         }

         if ( changePwd.newPwd.value != changePwd.newPwdConfirm.value) {
             alert ( "New password and confirmed new password are not the same!!" );
             return false;
         }

    }
	  // -->
	  </script>
</head>      
      
<body bgcolor="FFFFFF">

<h2>Incorrect password, please enter your information:</h2>

<form method="post" action="processChangePasswd.jsp" name="changePwd" onSubmit="return checkData()">
	<div align="center">
		<table width="75%" border="0">
			<tr>
				<td width="37%">
					Old Password:
				</td>
				<td width="63%">
					<input type="text" name="oldPwd" maxlength="50">
				</td>
			</tr>
			<tr>
				<td width="37%">
					New Password:
				</td>
				<td width="63%">
					<input type="text" name="newPwd" maxlength="50">
				</td>
			</tr>
			<tr>
				<td width="37%">
					Confirm New Password:
				</td>
				<td width="63%">
					<input type="text" name="newPwdConfirm" maxlength="50">
				</td>
			</tr>
			<tr>
				<td width="37%">&nbsp;</td>
				<td width="63%">&nbsp;</td>
			</tr>
         <tr>
            <td colspan="2">
               <br><br>      
               <a href="javascript:newWindow('changePwdHelp.htm');">Help!</a>
            </td>
         </tr>
		</table>
		<div align="center">
			<input type="submit" name="Submit" value="Submit">
		</div>
	</div>
</form>

</body>
