<SCRIPT  LANGUAGE=javascript>

  function  nextSCO()
//changeSCOContent()
{

   // This is the launch line for all SCOs...
   // The LMSLesson servlet figures out which SCO (in sequence) to launch and
   // serves it up into the LMS's content frame or child window - depending
   // on the method that was used to launch the content in the first place.

   var scoWinType = typeof(window.parent.frames[2].scoWindow);
   var theDate = new Date();
   var foo = theDate.getTime();
   //var theURL = "lmslesson?&lessonid=00000&foo="+foo;
   var theURL = "sequencingEngine.jsp";
   //alert ("the URL is" +theURL);

   if (scoWinType != "undefined" && scoWinType != "unknown")
   {
      if (window.parent.frames[2].scoWindow != null)
      {
         // there is a child content window so display the sco there.
         window.parent.frames[2].scoWindow.document.location.href = theURL;
      }
      else
      {
         window.parent.frames[2].document.location.href = theURL;
      }
   }
   else
   {
      window.parent.frames[2].document.location.href = theURL;
      //  scoWindow is undefined which means that the content frame
      //  does not contain the lesson menu at this time.
   }
   if ( document.layers != null )
  {
     swapLayers();
  }
  else if ( document.all != null )
  {
     window.document.forms[0].next.disabled = true;
  }
  else
  {
     //Neither IE nor Netscape is being used
     alert("your browser may not be supported");
  }
}
</SCRIPT>
